<head>
    <meta charset="utf-8"/>
    <title>{{ title }}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    {% if title == "Indigo Toolkit" %}
    <meta name="description" content="Indigo is a universal molecular toolkit that can be used for molecular fingerprinting, substructure search, and molecular visualization. Also capable of performing a molecular similarity search, it is 100% open source and provides enhanced stereochemistry support for end users, as well as a documented API for developers"/>
    <meta name="keywords" content="Indigo, molecular toolkit, molecular fingerprint, substructure search, molecular visualization, molecular similarity search, enhanced stereochemistry"/>
    {% endif %}

    <link rel="stylesheet" href="{{ pathto('_static/fonts/font-awesome/css/font-awesome.min.css', 1) }}"/>
    
    <link rel="icon" type="image/png" href="{{ pathto('_static/images/icons/favicon-16.png', 1) }}">

    <!-- jQuery Core -->
    <script src="{{ pathto('_static/js/lib/jquery-3.4.1.min.js', 1) }}"></script>

    <!--Sphinx files-->
    <script type="text/javascript">
        var DOCUMENTATION_OPTIONS = {
            URL_ROOT:    './',
            VERSION:     '0.3.0',
            COLLAPSE_INDEX: false,
            FILE_SUFFIX: '.html',
            HAS_SOURCE:  false
        };
    </script>
    <script src="{{ pathto('_static/underscore.js', 1) }}"></script>
    <script src="{{ pathto('_static/doctools.js', 1) }}"></script>

    {% if pagename == "search" %}
    <script src="{{ pathto('_static/searchtools.js', 1) }}"></script>
    <script type="text/javascript">
        jQuery(function () {
            Search.loadIndex("{{ pathto('searchindex.js', 1) }}");
        });
    </script>
    {% endif %}

    <!-- Bootstrap Core -->
    <link rel="stylesheet" href="{{ pathto('_static/bootstrap/css/bootstrap.min.css', 1) }}"/>
    <script src="{{ pathto('_static/bootstrap/js/bootstrap.min.js', 1) }}"></script>

    <!-- EPAM UUI JavaScript Core -->
    <script src="{{ pathto('_static/js/uui-core.min.js', 1) }}" type="text/javascript"></script>
    <script src="{{ pathto('_static/js/uui-global-search.min.js', 1) }}" type="text/javascript"></script>

    <!-- EPAM UUI Styles Core -->
    <link rel="stylesheet" href="{{ pathto('_static/css/uui-styles.css', 1) }}"/>

    <!-- Scroll for UUI Sidebar -->
    <link rel="stylesheet" href="{{ pathto('_static/css/lib/jquery.mCustomScrollbar.min.css', 1) }}"/>
    <script src="{{ pathto('_static/js/lib/jquery.mCustomScrollbar.concat.min.js', 1) }}"></script>

    <!-- Handlebars -->
    <script src="{{ pathto('_static/js/handlebars.js', 1) }}"></script>

    <!-- Custom sidenav -->
    <script src="{{ pathto('_static/js/custom-sidenav.js', 1) }}"></script>

    <!-- Pygments -->
    <link rel="stylesheet" href="{{ pathto('_static/css/pygments.css', 1) }}"/>

    {% if pagename == "index" %}
    <script src="{{ pathto('_static/js/index-tiles.js', 1) }}"></script>
    {% endif %}

    <script type="text/javascript">
        $(window).load(function () {
            //document.title = "{{ title }}"
            UUI.Navigation.init();
            UUI.Global_Search.init();

            $('.news').height($('#main-tiles').height())
        });
    </script>
</head>
