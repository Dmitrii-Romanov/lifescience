name: Build CI

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
  pull_request:
  repository_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: isbang/compose-action@v1.4.1
      with:
        compose-file: "./docker-compose.yml"
        services: |
          portal
